<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<ui:composition>
			<h:form enctype="multipart/form-data">
				<h:panelGrid columns="3">
					商品名
					<h:inputText id="name" value="#{adminProductBb.name}" required="true">
						<f:ajax event="blur" execute="@this" render="msgName"/>
					</h:inputText>
					<h:message id="msgName" for="name" styleClass="error"/>
					商品名かな
					<h:inputText id="nameKana" value="#{adminProductBb.name_kana}" required="true">
						<f:ajax event="blur" render="msgNameKana"/>
					</h:inputText>
					<h:message id="msgNameKana" for="nameKana" styleClass="error"/>
					商品詳細
					<h:inputTextarea id="text" value="#{adminProductBb.text}">
						<f:ajax event="blur" render="msgText"/>
					</h:inputTextarea>
					<h:message id="msgText" for="text" styleClass="error"/>
					価格
					<h:inputText id="price" value="#{adminProductBb.price}">
						<f:ajax event="blur" render="msgPrice"/>
					</h:inputText>
					<h:message id="msgPrice" for="price" styleClass="error"/>
					商品カテゴリ
					<h:selectOneRadio id="category" value="#{adminProductBb.category}" required="true">
						<f:selectItems value="#{adminProductBb.categories}"/>
					</h:selectOneRadio>
					<h:message id="msgCategory" for="category" styleClass="error"/>
					ピックアップ情報
					<h:selectOneRadio id="kind" value="#{adminProductBb.kind}" required="true">
						<f:selectItems value="#{adminProductBb.kinds}"/>
					</h:selectOneRadio>
					<h:message id="msgKind" for="kind" styleClass="error"/>
					商品画像
					<h:inputFile id="pic" value="#{adminProductBb.pic}" p:accept="image/*"/>
					<h:message for="pic" styleClass="error"/>
				</h:panelGrid>
				<h:commandButton action="#{adminProductBb.registProduct()}" value="登録"/>
			</h:form>
			<h:form>
				<h:commandButton action="#{adminProductBb.productBundleRegist()}" value="一括登録"/>
			</h:form>
			<h:link outcome="/index">戻る</h:link>
		</ui:composition>
    </h:body>
</html>
