<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>商品詳細</title>
    </h:head>
    <h:body>
		<ui:composition>
			<h:form>
				<div id="picDetail">
					<p:graphicImage value="#{bb.pic}">
						<f:param name="productId" value="#{bb.sel.id}"/>
					</p:graphicImage>
				</div>
				<div id="exp">
					<div id="bklink">
						<h:link outcome="index">
							<h:graphicImage library="images" name="back.jpg"/>
						</h:link>
					</div>
					<h:outputText value="#{bb.sel.name}" styleClass="name"/>
					<h:outputText value="#{bb.sel.price}" styleClass="price">
						<f:convertNumber type="currency" locale="ja_JP"/>
					</h:outputText>
					<h:outputText value="#{bb.sel.text}" styleClass="text"/>
				</div>
			</h:form>
		</ui:composition>
    </h:body>
</html>
