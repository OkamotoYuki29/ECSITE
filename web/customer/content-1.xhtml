<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ユーザー情報登録・変更</title>
    </h:head>
    <h:body>
		<ui:composition>
			<h:form>
				<h:panelGrid columns="4">
					ユーザーID
					<h:panelGroup>
						<h:inputText value="#{customerBb.id}" rendered="#{customerBb.editable}" id="id" required="true" >
							<f:ajax event="blur" render="idmsg"/>
						</h:inputText>
						<h:outputText value="#{customerBb.id}" rendered="#{!customerBb.editable}"/>
					</h:panelGroup>
					<h:message for="id" id="idmsg" styleClass="error"/>
					<h:panelGroup>
						<c:if test="#{customerBb.displayable}">
							<h:selectBooleanCheckbox value="#{customerBb.editable}" onclick="submit()"/>
						</c:if>
					</h:panelGroup>
					パスワード
					<h:panelGroup>
						<h:inputText value="#{customerBb.passwd}" rendered="#{customerBb.editable}" id="passwd" required="true" >
							<f:ajax event="blur" render="passwdmsg"/>
						</h:inputText>
						<h:outputText value="#{customerBb.passwd}" rendered="#{!customerBb.editable}"/>
					</h:panelGroup>
					<h:message for="passwd" id="passwdmsg" styleClass="error"/>
					<c:if test="#{customerBb.displayable}">
						<h:selectBooleanCheckbox value="#{customerBb.editable}" onclick="submit()"/>
					</c:if>
				</h:panelGrid>
			</h:form>
		</ui:composition>
    </h:body>
</html>
