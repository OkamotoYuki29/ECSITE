<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>ユーザー情報登録・変更</title>
    </h:head>
    <h:body>
		<ui:composition>
			<h:form>
				<h:panelGrid columns="4">
					ユーザーID
					<h:panelGroup>
						<h:inputText value="#{customerBb.id}" rendered="#{customerBb.editable}" id="id" required="true" p:placeholder="半角英数1～8文字" >
							<f:ajax event="blur" render="idmsg"/>
						</h:inputText>
						<h:outputText value="#{customerBb.id}" rendered="#{!customerBb.editable}"/>
					</h:panelGroup>
					<h:message for="id" id="idmsg" styleClass="error"/>
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{customerBb.editable}" onclick="submit()" rendered="#{customerBb.displayable}"/>
					</h:panelGroup>
					パスワード
					<h:panelGroup>
						<h:inputSecret value="#{customerBb.passwd}" rendered="#{customerBb.editable}" id="passwd" required="true" p:placeholder="半角英数8～16文字" >
							<f:ajax event="blur" render="passwdmsg"/>
						</h:inputSecret>
						<h:outputText value="#{customerBb.passwd}" rendered="#{!customerBb.editable}"/>
					</h:panelGroup>
					<h:message for="passwd" id="passwdmsg" styleClass="error"/>
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{customerBb.editable}" onclick="submit()" rendered="#{customerBb.displayable}"/>
					</h:panelGroup>
					氏名
					<h:panelGroup>
						<h:inputText value="#{customerBb.name}" rendered="#{customerBb.editable}" id="name" required="true" >
							<f:ajax event="blur" render="namemsg"/>
						</h:inputText>
						<h:outputText value="#{customerBb.name}" rendered="#{!customerBb.editable}"/>
					</h:panelGroup>
					<h:message for="name" id="namemsg" styleClass="error"/>
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{customerBb.editable}" onclick="submit()" rendered="#{customerBb.displayable}"/>
					</h:panelGroup>
					メールアドレス
					<h:panelGroup>
						<h:inputText value="#{customerBb.mail}" rendered="#{customerBb.editable}" id="mail" required="true" >
							<f:ajax event="blur" render="mailmsg"/>
						</h:inputText>
						<h:outputText value="#{customerBb.mail}" rendered="#{!customerBb.editable}"/>
					</h:panelGroup>
					<h:message for="mail" id="mailmsg" styleClass="error"/>
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{customerBb.editable}" onclick="submit()" rendered="#{customerBb.displayable}"/>
					</h:panelGroup>
				</h:panelGrid>
				<h:commandButton action="#{customerBb.end_forDispEdit}" rendered="#{customerBb.displayable}"/>
				<h:commandButton action="#{customerBb.goto1_2}" value="登録" rendered="#{!customerBb.displayable}"/>
			</h:form>
		</ui:composition>
    </h:body>
</html>
