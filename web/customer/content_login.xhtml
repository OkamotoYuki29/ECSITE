<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ログイン</title>
    </h:head>
	<ui:composition>
		<h:body>
			<h:form>
			<div style="text-align: right;margin-bottom: 10px;">
			<h:link outcome="/index.xhtml">
				<h:graphicImage library="images" name="back.jpg"/>
			</h:link>
			</div>
			<p:growl id="errmsg"  showDetail="false" life="3000" />
				<h:panelGrid columns="2" styleClass="loginFrame" headerClass="loginHeader" columnClasses="lc1" rowClasses="lrow" cellspacing="0" border="0" rules="rows">
					<f:facet name="header">
						<h:outputText value="ログイン認証"  />
					</f:facet>
					<h:outputLabel for="username" value="ユーザー名" />
					<h:inputText id="username" value="#{loginBean.username}" size="10" styleClass="loginInput"/>
					<h:outputLabel for="password" value="パスワード" />
					<h:inputSecret id="password" value="#{loginBean.password}" size="10" styleClass="loginInput"/>
					<f:facet name="footer">
						<h:commandButton  value="ログイン" action="#{loginBean.login()}" styleClass="loginBtn"/>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</h:body>
	</ui:composition>
</html>
